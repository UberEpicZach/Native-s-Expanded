l_english:
 exptribes_apache_nation_title:0 "Form the Apacheria"
 exptribes_apache_nation_desc:0 "The name Apache comes from a Zuni word meaning \"Enemy\". They were a group of nomadic tribes that inhabited the modern Southwestern US and Northern Mexico. The Apache were often at war with other tribes and each other, but they also formed strong trading relationships with their neighbors. The arrival of the Spanish complicated this situation. Some Apache fought against the Spanish while others allied with them."
 exptribes_blackfoot_nation_title:0 "Form the Blackfoot Confederacy"
 exptribes_blackfoot_nation_desc:0 "The Blackfoot were a group of related Algonquin tribes who lived in modern day Alberta, Saskatchewan and Montana. They are believed to have migrated as a group from an area northeast of the great lakes. In the early 18th century the blackfoot tribes adopted horses and began hunting buffalo. They established a profitable trading relationship with the Hudson Bay Company and generally remained neutral during the indian wars of the 19th century."
 exptribes_chichimeca_nation_title:0 "Form the Gran Chichimeca"
 exptribes_chichimeca_nation_desc:0 "The Aztecan people of Central America named the less civilized tribes to their north the Chichimeca. The Chichimeca were divided into several major tribes. The fiercly resisted Aztec and Spanish intrusion into their territory."
 exptribes_cree_nation_title:0 "Form the Cree Nation"
 exptribes_cree_nation_desc:0 ""
 exptribes_creek_nation_title:0 "Form the Creek Confederacy"
 exptribes_creek_nation_desc:0 "The Creek Confederacy was formed from the remnants of collapsed Moundbuilder tribes in modern Georgia. By the end of the 17th century, the Creek were the largest and most powerful tribe in southeastern North America. The tribe collapsed after the Red Stick War (1813-814) when the tribe was divided between traditionalists of the old warrior elite and modernizers who wanted to join American society."
 exptribes_guarani_nation_title:0 "Form the Guarani Nation"
 exptribes_guarani_nation_desc:0 ""
 exptribes_huron_nation_title:0 "Form the Huron Nation"
 exptribes_huron_nation_desc:0 ""
 exptribes_illiniwek_nation_title:0 "Form the Illinois Confederacy"
 exptribes_illiniwek_nation_desc:0 "Illini were a group of closely related Algonquin tribes who lived in the northern Mississippi Valley. They formed an alliance in the early 17th century to defend against the Iroquois Confederacy in the Beaver Wars."
 exptribes_iroquois_nation_title:0 "Form Iroquois Confederacy"
 exptribes_iroquois_nation_desc:0 "The Iroquois Confederacy was formed from five tribes in modern day western New York: the Seneca, Cayuga, Oneida, Onondaga and Mohawk. They spread south and west, conquering most of the Ohio river valley during the Beaver Wars of the early 17th century and absorbed several other Iroquoian tribes into their ranks."
 exptribes_maori_nation_title:0 "Unify Aotearoa"
 exptribes_maori_nation_desc:0 "For too long, the Maori have existed as disparate tribes, often fighting amongst ourselves even as foreign invaders beckon at our doorstep. Let us unify our people into one nation, and claim all of Aotearoa as our home!"
 exptribes_mapuche_nation_title:0 "Form the Walmapu"
 exptribes_mapuche_nation_desc:0 "The Mapuche were a group of closely related tribes in modern day Chile. They began moving east in the 1500's, absorbing many Patagonian tribes along the way. The Mapuche united in 1598 to fight against the Spanish. They were able to maintain their independence until the late 19th century."
 exptribes_mingo_nation_title:0 "Form the Mingo Nation"
 exptribes_mingo_nation_desc:0 "The Mingo, sometimes called the Western Seneca, were Iroquois who migrated west into the Ohio Valley in the 18th century and formed a separate tribal identity, often mixing with the Shawnee."
 exptribes_seminole_nation_title:0 "Form the Seminole Nation"
 exptribes_seminole_nation_desc:0 "The first Seminole were Hitchiti who captured land in Spanish Florida during Queen Anne's War (1702-1713). They were joined by Yamassee and Catawba peoples fleeing south after the Yamassee War (1715-1717). Over the years they took in escaped slaves and members of other tribes who had been driven from their homes by the Creek Confederacy and white settlers. The tribe was able to maintain its independence until well into the 19th century."
 exptribes_sioux_nation_title:0 "Form the Great Sioux Nation"
 exptribes_sioux_nation_desc:0 "The Sioux tribes were living in present day Wisconsin and Minnesota when they first encountered European explorers. At the beginning of the 18th century, they began raising horses and formed an alliance known as the Seven Fires Council. Over the next century, the Sioux migrated west into the Dakotas becoming the most powerful of the plains nations."
 exptribes_toltec_nation_title:0 "Rebuild the Toltec Empire"
 exptribes_toltec_nation_desc:0 ""
 exptribes_wabanaki_nation_title:0 "Form Wabenaki Confederacy"
 exptribes_wabanaki_nation_desc:0 "The Wabanaki, which literally translates as \"People of the Dawn\", were a union of Algonquian tribes living in modern day Maine, New Brunswick and Nova Scotia. They allied with the French and were a major power in the region during the French and Indian Wars."
 exptribes_clanmigration_decision_title:0 "Clan Migration"
 exptribes_clanmigration_decision_desc:0 "The region aroud us is inhabited by disorganized and isolated tribes. By sending out clans of our greater people into these lands, we can expand our influence abroad."
 _native_american_reform_title:0 "Reform Government"
 _native_american_reform_desc:0 ""
